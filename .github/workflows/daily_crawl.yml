name: Daily Crawl

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 기준 매일 00:00 (KST 09:00). KST 00:00 원하면 0 15 * * * 로.
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # ✅ GitHub-hosted 최대(6시간)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r workflowP/requirements.txt

      - name: Heartbeat start
        shell: bash
        run: |
          set -euo pipefail
          ( while sleep 300; do echo "::notice::heartbeat $(date -Is)"; done ) &
          echo $! > .hb.pid

      # --- 전량 재크롤하고 싶을 때만 활성화 ---
      - name: Reset checkpoint (optional full recrawl)
        if: ${{ env.CLEAR_CHECKPOINT == '1' }}
        env:
          CLEAR_CHECKPOINT: '0'
        shell: bash
        run: |
          rm -f workflowP/craw/data/quick_text_probe_parallel.json || true
          echo "Checkpoint cleared."

      - name: Run daily crawl (max ~355m)
        shell: bash
        env:
          WORKERS: '2'
          PAGELOAD_TIMEOUT: '15'
          IMPLICIT_WAIT: '2'
          WAIT_TIMEOUT: '10'
          SCRIPT_TIMEOUT: '21000'   # ✅ 내부 타이머도 충분히 크게
          PYTHONUNBUFFERED: '1'
        run: |
          set -euo pipefail
          # ✅ step-level 하드타임아웃: 355분 (나머지 단계 실행 여유 확보)
          timeout 355m python workflowP/daily_crawl.py

      - name: Commit & push crawl outputs
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add workflowP/daily_crawl.log || true
          git add workflowP/craw/data/quick_text_probe_parallel.json || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: update crawl outputs ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
            echo "Pushed crawl outputs."
          else
            echo "No changes to commit."
          fi

      - name: Heartbeat stop
        if: always()
        shell: bash
        run: |
          if [ -f .hb.pid ]; then kill "$(cat .hb.pid)" || true; fi

      - name: Upload crawl logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-crawl-logs
          path: |
            workflowP/daily_crawl.log
            workflowP/craw/data/quick_text_probe_parallel.json
          if-no-files-found: warn
